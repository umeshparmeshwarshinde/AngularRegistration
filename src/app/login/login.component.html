<div class="container" style="max-width: 600px;background-color: white;">
  <video width="320" height="240" controls>
    <source src="../assets/videos/getting-started-01-intro.mp4" type="video/mp4">
    <source src="movie.ogg" type="video/ogg">
  Your browser does not support the video tag.
  </video>
<div class="container">
    <h2>User Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required 
        pattern="^\w+@[a-zA-z_]+?\.[a-zA-Z]{2,3}" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
        <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email Id is required field</small> -->
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required" >Email Id is required</small>
          <small class="text-danger"*ngIf="email.errors.pattern" >Please Enter valid Email ID</small>
        </div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button  [disabled]="loginForm.form.invalid" type="submit" class="btn btn-info">Login</button>
    </form>
    <small class="float-right" (click)="goToRegistration()">New User ? Register here</small>
    <!-- <small class="float-right" [routerLink]="['registration']">New User ? Register here</small> -->
  </div>
</div>
