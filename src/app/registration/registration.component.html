<div style="min-width:100%; min-height:200%; background-image: url('../assets/img/wood.jpg') ;">
  <br>
  <div class="container" style="max-width: 600px;background-color: white;">
    
    <h2 class="textual">User Registration</h2>
    <form #registrationForm="ngForm" (ngSubmit)="registerUser()">

      <small >{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"  placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required 
        pattern="^\w+@[a-zA-z_]+?\.[a-zA-Z]{2,3}" #email="ngModel"
        [class.is-invalid]="email.invalid && email.touched">
       
        <div *ngIf="email.errors && (email.invalid && email.touched)">
          <small class="text-danger" *ngIf="email.errors.required" >Email Id is required</small>
          <small class="text-danger"*ngIf="email.errors.pattern" >Please Enter valid Email ID</small>
        </div>

        <div class="form-group">
          <label for="username">User Name:</label>
          <input type="text" class="form-control" placeholder="Enter username" name="username" [(ngModel)]="user.username" required #username="ngModel"
          [class.is-invalid]="username.invalid && username.touched">
          <small class="text-danger" [class.d-none]="username.valid || username.untouched">UserName is required field</small>
        </div>

        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required field</small>
        </div>

        <div class="form-group">
          <label for="cpassword">Confirm Password:</label>
          <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword" (ngModel)="user.password" required #cpassword="ngModel"
          [class.is-invalid]="cpassword.invalid && cpassword.touched">
          <small class="text-danger" [class.d-none]="(cpassword.value==password.value) || cpassword.untouched">Password & Confirm Password must be same</small>
        </div>
  
        <button  [disabled]="registrationForm.form.invalid" type="submit" class="btn btn-info">Login</button>
        <small class="float-right " [routerLink]="['login']"><h3>Existing User ? Login here</h3></small>
  

      </div>

        <br>

    </form>
  
  </div>
  <br><br><br><br><br><br><br><br>


</div>
